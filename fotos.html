<script>
(function(){
  const API='https://TU-APP.onrender.com/api.php?sec=fotos&active=1&limit=300';
  fetch(API).then(r=>r.json()).then(d=>{
    const box=document.getElementById('galeria'); if(!box) return;
    if(!d.items || !d.items.length){ box.innerHTML='<div class="item">Pronto más fotos.</div>'; return; }
    box.innerHTML=d.items.map(f=>`
      <a href="${escA(f.imagen_url)}" target="_blank" rel="noopener">
        <img src="${escA(f.imagen_url)}" alt="${escA(f.titulo||'')}">
      </a>`).join('');
  });
  function escA(s){return String(s||'').replace(/"/g,'&quot;')}
})();
</script>
