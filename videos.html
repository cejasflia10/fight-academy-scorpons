<script>
(function(){
  const API='https://TU-APP.onrender.com/api.php?sec=videos&active=1&limit=100';
  fetch(API).then(r=>r.json()).then(d=>{
    const box=document.getElementById('reels'); if(!box) return;
    if(!d.items || !d.items.length){ box.innerHTML='<div class="item">Pronto más videos.</div>'; return; }
    box.innerHTML=d.items.map(v=>{
      let embed='';
      if(v.tipo==='youtube'){ const id=yid(v.video_url||''); embed=`<iframe src="https://www.youtube.com/embed/${id}" loading="lazy" allowfullscreen></iframe>`; }
      else if(v.tipo==='instagram'){ embed=`<iframe src="${escA(v.video_url)}" loading="lazy"></iframe>`; }
      else { embed=`<video src="${escA(v.video_url)}" controls playsinline preload="metadata"></video>`; }
      return `<div class="reel">${v.titulo?`<h4>${esc(v.titulo)}</h4>`:''}<div class="frame">${embed}</div></div>`;
    }).join('');
  });
  function yid(u){try{if(u.includes('youtu.be/'))return u.split('youtu.be/')[1].split(/[?&#]/)[0];const x=new URL(u);if(x.hostname.includes('youtube.com'))return x.searchParams.get('v')||'';}catch(e){}return u;}
  function esc(s){return String(s).replace(/[&<>]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]))}
  function escA(s){return String(s||'').replace(/"/g,'&quot;')}
})();
</script>
